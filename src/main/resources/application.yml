spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
server:
  port: 8081

# AI Feature Configuration
ai:
  validation:
    enabled: true
  scoring:
    enabled: true
  summarization:
    enabled: true
  routing:
    enabled: true
